<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="images/logo.svg" alt="logo" />
        <nav>
          <ul>
            <li>
              Features
              <img src="images/icon-arrow-down.svg" alt="icon" />
              <div class="sub-link"></div>
            </li>
            <li>Company</li>
            <li>Careers</li>
            <li>About</li>
          </ul>
        </nav>
        <button>Login</button>
        <button>Register</button>
      </div>
      <div class="info">
        <h1>Make <br />remote work</h1>
        <p>
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>
        <button>Learn more</button>
      </div>
      <img
        src="images/image-hero-desktop.png"
        alt="dekstop-img"
        width="450px"
      />
      <div class="companys">
        <img src="images/client-databiz.svg" alt="databiz" />
        <img src="images/client-audiophile.svg" alt="audiophile" />
        <img src="images/client-meet.svg" alt="meet" />
        <img src="images/client-maker.svg" alt="maker" />
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Hafsa Shahid</a>.
    </div>
  </body>
</html>
